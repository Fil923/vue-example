<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="example6.css">
	<script src="../vendor/jquery.min.js"></script>
	<title>Example6</title>
</head>
<body>
	<a href="../">
		<img src="../images/bolognajs-logo.svg" class="logo" />
	</a>
	
	<h1>Toggle Class on element and not siblings</h1>
	<div class="buttonGroup">
		<button class="button">01</button>
		<button class="button">02</button>
		<button class="button">03</button>
		<button class="button">04</button>
		<button class="button">05</button>
	</div>
</body>
<script>
var baseClassName = "buttonGroup";
var buttonClassName = "button";
var activeClassName = "active";
$('.' + baseClassName).on("click", '.' + buttonClassName, function() {
$(this)
	.addClass(activeClassName)
	.siblings().removeClass(activeClassName);
});
</script>
</html>
