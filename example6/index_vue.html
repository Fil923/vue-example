<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vue Example</title>
	<link rel="stylesheet" href="../style.css">
	<script src="../vendor/vue.min.js"></script>
</head>

<body>
	<a href="../">
		<img src="../images/bolognajs-logo.svg" class="logo" />
	</a>
	<h1>Select a menu entry - Vue</h1>
	<div id="app">
		<div class="buttonGroup">
			<button id="a" class="buttonGroup__button" :class="getActiveClass('a')" @click="active">01</button>
			<button id="b" class="buttonGroup__button" :class="getActiveClass('b')" @click="active">02</button>
			<button id="c" class="buttonGroup__button" :class="getActiveClass('c')" @click="active">03</button>
			<button id="d" class="buttonGroup__button" :class="getActiveClass('d')" @click="active">04</button>
			<button id="e" class="buttonGroup__button" :class="getActiveClass('e')" @click="active">05</button>
		</div>
		{{idActive}}
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			idActive: ''
		},
		methods: {
			active(evt) {
				this.idActive = evt.target.id
			},
			getActiveClass(id) {
				return (this.idActive === id) ? 'active' : ''; 
			}
		}
	})
</script>

</html>
