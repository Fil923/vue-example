<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vue Example</title>
	<link rel="stylesheet" href="../style.css">
	<script src="../vendor/vue.min.js"></script>
</head>

<body>
	<a href="../">
		<img src="../images/bolognajs-logo.svg" class="logo" />
	</a>
	<h1>Select a menu entry - Vue</h1>
	<div id="app">
		<div class="buttonGroup">
			<button class="buttonGroup__button" @click="active = 1" :class="active === 1 ? 'active' : ''">01</button>
			<button class="buttonGroup__button" @click="active = 2" :class="active === 2 ? 'active' : ''">02</button>
			<button class="buttonGroup__button" @click="active = 3" :class="active === 3 ? 'active' : ''">03</button>
			<button class="buttonGroup__button" @click="active = 4" :class="active === 4 ? 'active' : ''">04</button>
			<button class="buttonGroup__button" @click="active = 5" :class="active === 5 ? 'active' : ''">05</button>
		</div>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				active: ''
			}
		}
	})
</script>

</html>
