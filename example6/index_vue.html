<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="example6.css">
	<script src="../vendor/vue.min.js"></script>
	<title>Example6</title>
</head>
<body>
	<a href="../">
		<img src="../images/bolognajs-logo.svg" class="logo" />
	</a>

	<h1>Toggle Class on element and not siblings</h1>
	<div id="app" class="buttonGroup">
		<button class="button" v-on:click="activate">01</button>
		<button class="button" v-on:click="activate">02</button>
		<button class="button" v-on:click="activate">03</button>
		<button class="button" v-on:click="activate">04</button>
		<button class="button" v-on:click="activate">05</button>
	</div>
</body>
<script>

new Vue({
	el: '#app',
	data: {
		children: document.querySelector('.buttonGroup').children
	},
	methods: {
		activate: function(event) {
			if(children.classList.contains('active')) {
				children.classList.remove('active');
			}
			event.target.classList.toggle('active')
		}
	}

})

</script>
</html>
