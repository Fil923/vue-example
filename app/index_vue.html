<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/style.min.css">
	<title>Vue Form</title>
</head>

<body>
	<div id="app">
		<h1 class="title">Jquery Form</h1>
		<form action="/">
			<div>
				<label for="name">Name:</label>
				<br>
				<input id="name" type="text" name="name" required/>
			</div>
			<div>
				<label for="email">Email:</label>
				<br>
				<input id="email" type="email" name="email" required/>
			</div>
			<div>
				<label for="caps">HOW DO I TURN OFF CAPS LOCK:</label>
				<br>
				<textarea id="caps" name="caps" required></textarea>
			</div>
			<button class="submit" type="submit">Submit</button>
			<div>
				<h3>Response from server:</h3>
				<pre class="response"></pre>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="./assets/js/vendor/Vue.js"></script>
	<script type="text/javascript" src="./assets/js/index-vue.min.js"></script>
</body>

</html>
